---
layout: default
---
<header class="post-header">
	<h1>{{ page.title }}</h1>
	<p>{{page.date | date_to_string}} - {{page.author}}</p>
</header>	

<article class="post-content">
	{{content}}
</article>

<!-- mathjax -->
{% if page.mathjax %}
	<script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}
